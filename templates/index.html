{% extends "layout.html" %}
{% block title %} Webapp {% endblock %}
{% block head %} {{ super() }} {% endblock %}
{% block body %}
<br>
<form action = "/result" method = "POST" >
  <div align="center">
    <label for="hotel">I love this hotel:</label>

            <input list="hotel" name="hotel" required>
            <datalist id="hotel">
              <option value="The Belgrave Hotel">London</option>
              <option value="Park Plaza Victoria London">London</option>
              <option value="Vienna Marriott Hotel">Vienna</option>
              <option value="AZIMUT Hotel Vienna">Vienna</option>
        
              <option value="Villa Opera Drouot">Paris</option>
              <option value="A La Villa Madame">Paris</option>
              <option value="Amadi Park Hotel">Amsterdam</option>
              <option value="Waldorf Astoria Amsterdam">Amsterdam</option>
              <option value="Gallery Hotel">Barcelona</option>
              <option value="Hotel Balmes">Barcelona</option>
      
    </datalist>
    <label for="city">Find me something similar in:</label>

    <input list="city" name="city" required>
    <datalist id="city">
      <option value="Paris">
        <option value="London">
        <option value="Barcelona">
        <option value="Vienna">
          <option value="Amsterdam">

    </datalist>
    <input type="radio" name="options" id="tags" value="tags" required> By Features </input>
    <input type="radio" name="options" id="reviews" value="reviews" required> By Reviews </input>
   <input type = "submit" value = "Search" class="btn btn-secondary" align="right"/>
   
   </div>
</form>
<br>

{% endblock %}
